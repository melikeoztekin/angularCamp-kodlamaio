<div class="m-auto w-50 border p-5 rounded">
  <div class="text-center mb-3">
    <img
      style="width: 100px; height: 100px"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBJqUd1yQnfvPFMhIIhJl0-3MwvTjZvumkr5DxJGyMi_qXg14tBLcvAH0dBCtQ3HeBCOs&usqp=CAU"
      alt=""
    />
  </div>
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="form-outline mb-4">
      <input
        type="text"
        class="form-control"
        id="inputUserName"
        placeholder="user name"
        formControlName="userName"
      />
    </div>

    <div class="form-outline mb-4">
      <input
        type="password"
        class="form-control"
        id="inputPassword"
        placeholder="password"
        formControlName="password"
      />
    </div>
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <div class="form-check">
          <input
            class="form-check-input bg-dark border-dark"
            type="checkbox"
            value=""
            id="form2Example31"
            checked
          />
          <label class="form-check-label" for="form2Example31">
            Remember me
          </label>
        </div>
      </div>

      <div class="col text-dark">
        <a href="#!" class="text-dark">Forgot password?</a>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-dark btn-block mb-4 px-5">
        Sign in
      </button>
    </div>
    <div class="text-center">
      <p>Not a member? <a href="#!">Register</a></p>
      <p>or sign up with:</p>
      <button type="button" class="btn btn-dark btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>

      <button type="button" class="btn btn-dark btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>

      <button type="button" class="btn btn-dark btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>

      <button type="button" class="btn btn-dark btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </form>
</div>
