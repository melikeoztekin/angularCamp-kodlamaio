<div class="row">
  <div class="col-4" *ngFor="let p of productList">
    <app-product-card
      [product]="p"
      (onBtnClick)="addToCart($event)"
    ></app-product-card>
  </div>
</div>

<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<div class="alert alert-warning" *ngIf="productList.length == 0" role="alert">
  Ürün bulunamadı.
</div>
