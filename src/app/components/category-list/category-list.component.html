<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<div class="row" *ngIf="dataLoaded == true">
  <div class="row">
    <h5>Categories</h5>
  </div>
  <div class="row">
    <ul class="list-group" *ngFor="let ct of categoryList">
      <li
        type="button"
        class="list-group-item list-group-item-action"
        (click)="getCategoryById(ct)"
        routerLink="/categories/{{ ct.id }}"
      >
        {{ ct.name }}
      </li>
    </ul>
  </div>
</div>
